{% extends 'goods/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="background">
        <div class="items" style="width: 75%; display: flex; justify-content: center;">
            <div class="item" >
                <p style="margin: 15px">{{ title }}</p>
                <form method="post" class="form" style="margin: 15px">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div style=" display: flex; justify-content: center;">
                        <button class="button_style_footer" type="submit">Register</button>
                    </div>
                    <br>
                    <p style="margin-left: 50px">Are you already registered? <a href="{% url 'user' %}">Log in</a> </p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
